<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot and Thymeleaf example</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h4>ID:</h4>
	<p th:text="${id}" />
	<h4>Name:</h4>
	<p th:text="${name}" />

<table th:each="Metric : ${metrics}">
	<tr >
    <td th:text="${Metric.key}">Key</td> <td th:text="${Metric.val}">Value</td> <td th:text="${Metric.date}">Date</td>
</tr>
</table>
</body>
</html>
